{{ define "main"}}

<section class="page-title section-sm pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="mb-0 text-lg">{{ .Title }}</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-sm blog-post">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="post mb-5">
              <div class="post-content col-lg-12 col-md-12">

<!--                  <span class="date text-uppercase text-sm mb-2">{{ .PublishDate.Format "January 02, 2006" }}</span>-->
{{ .Content }}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
