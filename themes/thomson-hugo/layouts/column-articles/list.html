{{ define "main" }}

<section class="page-title section-sm pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-capitalize mb-0 text-lg">This is for my column articles</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-sm blog-post">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div data-target="THIS IS A ROW" class="row">
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-lg-12 col-md-12">
            <div class="post mb-5">
              <div class="col-lg-2 col-md-2"><a class="image-content" href="{{ .Permalink }}">
                <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}" class="img-thumbnail">
              </a>
              </div>
              <div class="post-content col-lg-10 col-md-10">
                <a href="{{ .Permalink }}">
                  <h4>{{ .Title }}</h4>
                  <span class="date text-uppercase text-sm mb-2">{{ .PublishDate.Format "Jan 02, 2006" }}</span>
                  {{ .Content }}
                </a>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
        {{ template "_internal/pagination.html" . }}
      </div>
      {{ partial "blog-sidebar.html" . }}
    </div>
  </div>
</section>

{{ end }}
