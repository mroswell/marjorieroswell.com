<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}
  <meta property="og:title" content="Marjorie Roswell">
  <meta property="og:site_name" content="Marjorie Roswell">
{{/*  <meta property="og:url" content="http://www.MarjorieRoswell.com">*/}}
  <meta property="og:url" content="{{ .RelPermalink }}">
  <meta property="og:description" content="Marjorie Roswell is a freelance developer and nutrition educator. She is passionate about music, nature, and climate resilience.">
  <meta property="og:type" content="Website">
  <meta property="og:image" content="images/marjorie-roswell.png">
  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-199716792-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-199716792-1');
  </script>
  {{ partial "site_schema.html" . }}
</head>
